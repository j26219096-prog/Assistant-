<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Q&A Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Q&A Assistant</h1>
    <input type="file" id="fileInput" />
    <div id="fileDetails" class="output"></div>

    <textarea id="question" placeholder="Ask a question about the file..."></textarea>
    <button onclick="answerQuestion()">Get Answer</button>

    <div id="answer" class="output"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileDetails = document.getElementById("fileDetails");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        fileDetails.innerHTML = `
          <strong>File Details:</strong><br>
          Name: ${file.name}<br>
          Type: ${file.type || "Unknown"}<br>
          Size: ${(file.size / 1024).toFixed(2)} KB
        `;
      }
    });

    function answerQuestion() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");

      if (!question.trim()) {
        answerDiv.innerHTML = "⚠️ Please enter a question.";
        return;
      }

      // Placeholder answer (replace with backend AI later)
      answerDiv.innerHTML = `<strong>Q:</strong> ${question}<br><strong>A:</strong> This is a demo. Connect to AI backend for real answers.`;
    }
  </script>
</body>
